        }

</head>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const navbar = document.querySelector('.navbar');
    
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('bg-light');
            body.classList.toggle('bg-dark');
            navbar.classList.toggle('bg-light');
            navbar.classList.toggle('bg-dark');
            darkModeToggle.classList.toggle('btn-dark');
            darkModeToggle.classList.toggle('text-white');
            darkModeToggle.classList.toggle('btn-light');
            darkModeToggle.classList.toggle('text-dark');

            const buttonText = darkModeToggle.innerText.trim();
            darkModeToggle.innerText = buttonText === 'Enable Dark Mode' ? 'Enable Light Mode' : 'Enable Dark Mode';
        });
    </script>
