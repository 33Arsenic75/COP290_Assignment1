<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url(/static/start.jpg); background-size:cover; background-position-x: center; background-position-y: top; background-repeat: no-repeat; background-color: rgba(255, 255, 255, 0.5);">
    
    <div style="margin: 15px;">
        <img src="{{ url_for('static', filename='stock1.png') }}" style="width: 400px; max-height: 400px;" alt="img"/>
        <br/>
        <div style="text-align: end; color: white;">
            <h2>
                <span class="typewriter-text" style="animation: typing 2s steps(40, end) 0s forwards;">Platform to Monitor</span><br>
                <span class="typewriter-text" style="animation: typing 2s steps(40, end) 1.25s forwards; opacity: 0;">Stock Market Trends,</span><br>
                <span class="typewriter-text" style="animation: typing 2s steps(40, end) 2.5s forwards; opacity: 0;">Simulate Trades and more!</span><br/>
                <span class="typewriter-text" style="animation: typing 2s steps(40, end) 3.5s forwards; opacity: 0; font-size: small;">Created by Jahnabi and Abhinav.</span><br/>
            </h2>
        </div>
    </div>
    <div class="form-container">
        <h1>LOGIN</h1>
        {% if error %}
            <div style="color: white; padding: 10px; background-color: rgb(165, 9, 9); padding: 8px; margin-bottom: 8px; width: 220px; border-radius: 5px;">{{ error }}</div>
        {% endif %}
        <form action="/login" method="post">
            <div class="form-group">
                <input style="padding: 13px;" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input style="padding: 13px;" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button style="padding: 13px; color: white; background-color: rgb(4, 36, 100); border-radius: 5px;"type="submit">Login</button>
            </div>
        </form>
        <p> Don't have an account? <a href="/register" style="text-decoration: none; background-color: rgb(27, 39, 70); padding: 7px;  color: white; border-radius: 5px; margin-left: 17px;">Register here</a></p>
        <br/>
        <br/>
        <a href="/" style="text-decoration: none; background-color: rgb(239, 155, 8); padding: 7px;  padding-left:75px; padding-right:75px; color: white; border-radius: 5px;">Back to Home Page</a>
    </div>
</body>
</html>
