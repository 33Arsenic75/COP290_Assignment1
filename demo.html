<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Dropdown Navigation</h2>

    <label for="selectPage">Select a page: </label>
    <select id="selectPage" onchange="loadPage">
        <!-- Options will be dynamically populated from CSV file using JavaScript -->
    </select>

    <div id="tableContainer"></div>
    <div id="errorMessage"></div>

    <script>
        // Function to fetch options from CSV file and populate the dropdown
        async function fetchOptions() {
            const response = await fetch('options.csv');
            const text = await response.text();
            const options = text.split('\n').map(line => line.split(',')[0].trim());

            const select = document.getElementById('selectPage');
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                select.appendChild(optionElement);
            });
        }

        // Function to load the selected page
        function loadPage() {
            const select = document.getElementById('selectPage');
            const selectedPage = select.value.toLowerCase();

            // Redirect to the selected page
            window.location.href = selectedPage + '.html';
        }

        // Fetch options from CSV file on page load
        fetchOptions();
    </script>
</body>
</html>
